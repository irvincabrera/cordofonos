@(title: String,styles: Html)(content: Html)

<!DOCTYPE html>
<html lang="es">
    @layouts.templates.header(title, styles)
    <body class="container-fluid">
        <div class="row">            
            @layouts.templates.menu(true)
            @layouts.templates.profile()
        </div>
        <div id="contentWrapper">
            @content
            
        </div>
        @layouts.templates.footer()        
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </body>
</html>
