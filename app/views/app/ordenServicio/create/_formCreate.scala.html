					<div>
						<input type="radio" name="guitarraAcustica" value="Guitarra Acústica">

					</div>
					<div>
						<input type="radio" name="otro" value="Otro">
						<label for="otroInstrumento">Otro</label>

					<div id="otroInstrumentoInput" class="col-md-12" style="display: none;">
							<div>
								<input type="text" name="otroContenedorInput" class="form-control">
							</div>
						</div>
				</div>

				<div class="col-md-6">
					<div>
						<input type="radio" name="bajoElectrico" value="Bajo Eléctrico">
						<label for="bajoElectrico">Bajo Eléctrico</label>
					</div>
					<div>

			<label for="">Color:</label>
				<input type="text" class="form-control">
			<label for="">Fecha de Producción:</label>
				<input type="text" class="form-control">
			<label for="">Almacén:</label>
				<input type="text" class="form-control">
		</div>
	</div>
	<div id="recibidoEn" class="row radio radio-red">
		<div class="col-md-12">
			<legend><h4>Recibido en</h4></legend>
			<div class="col-md-6">

							<input type="text" name="otroContenedor" class="form-control">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
