@(
	id 			: String,
	tipo		: String,
	labels		: Array[String],	
	fieldNames	: Array[String]	
)


	<div class="row" id="@id" style="display:none;">			
		<div class="col-sm-12 col-md-12 dimMargin">
			<legend><h4 id="legend-@id" value="@id">@tipo <span id="toggler-@id" class="glyphicon glyphicon-menu-up" ></span></h4></legend>

			<div id="inner-@id">
			@for( i<- 0 to (labels.length -1)) {
				<div class="col-md-offset-2 col-sm-offset-2 col-md-4 col-sm-4 clearfix">
					<label class="label@fieldNames(i) clearMargin">@labels(i)</label>
				</div>
				
				<div class="radio  clearfix col-md-4 col-sm-4">
					<div class="col-md-3 col-sm-3">
						<label>
							<input class="radiosInspeccion clearCheck" type="radio" name="@fieldNames(i)" value="Óptimas Condiciones">
							B
						</label>
					</div>
					<div class="col-md-3 col-sm-3">
						<label>
							<input class="radiosInspeccion clearCheck" type="radio" name="@fieldNames(i)" value="Puede requerir Atención">
							R
						</label>
					</div>
					<div class="col-md-3 col-sm-3">
						<label>
							<input class="radiosInspeccion clearCheck" type="radio" name="@fieldNames(i)" value="Atención Inmediata">
							M
						</label>
					</div>
					<div class="col-md-3 col-sm-3">
						<label>
							<input class="radiosInspeccion clearCheck" type="radio" name="@fieldNames(i)" value="Anotaciones">
							*
						</label>
					</div>
			 	</div>
			}
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var id@id = "@id";
	</script>
